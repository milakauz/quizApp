<!DOCTYPE html>
<html lang="de">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <script src="script.js"></script>
  <title>quiz</title>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <div class="container">

    <div class="card quiz-card">
      <img src="./img/quizimage.jpg" class="card-img-top" id="header-picture" alt="riddle">

      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;">25%</div>
      </div>

      <div class="card-body" id="endscreen" style="display: none">
        <div>quiz beendet
        </div>


        <div class="text-center"> Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b
            id="amount-of-questions">UIUI</b> richtig
          beantwortet!
        </div>


        <div class="button-row">
          <button type="button" class="btn btn-secondary" onclick="resetGame()">Erneut spielen!</button>
        </div>

      </div>
      <div class="card-body" id="question-body">
        <h5 class="card-title" id="question-text">Frage</h5>

        <div class="card quiz-answer mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div class="card quiz-answer mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="position">1</b> von <b id="all-questions">5</b> Fragen
          </span>

          <button type="button" id="next-btn" disabled class="btn btn-secondary"
            onclick="nextQuestion()">weiter!</button>
        </div>

      </div>
    </div>
</body>

</html>
